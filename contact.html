<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Playlist.com | Contact</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/playlist.css">
  <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link rel="icon" type="image/png" href="images/favicon.png" />

</head>
<body>
  <!-- Hero -->
    <!-- Navbar-->
    <div class="navbar invert">
      <div class="container">
        <div class="logo-container">
          <a href="/">
            <img src="images/playlist-logo.png" alt="playlist logo" class="logo"/>
          </a>
        </div>
        <div class="nav-menu">
          <ul>
            <li>
              <a href="about.html">ABOUT</a>
            </li>
            <li>
              <a href="team.html">TEAM</a>
            </li>
            <li class="active">
              <a href="contact.html">CONTACT</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- Alt Callout-->
  <div class="u-full-width alt-hero">
    <div class="container">
      <div class="row">
        <div class=" twelve columns callout">
          <h4>About Playlist.com</h4>
          <p>We're passionate about music</p>
          <a class="button button-primary" href="mailto:join@playlist.com">Join the Team</a>
        </div>
      </div>
    </div>
  </div>

  <!-- About Us-->
  <div class="container contact-us">

    <!-- Jobs-->
    <h6><b>Contact Us</b></h6>

    <form>
      <div class="row">
        <div class="six columns">
          <label for="exampleEmailInput">Your Email</label>
          <input class="u-full-width" type="email" placeholder="Your Email" id="exampleEmailInput">
        </div>
        <div class="six columns">
          <label for="exampleRecipientInput">Reason for contacting</label>
          <select class="u-full-width" id="exampleRecipientInput">
            <option value="Option 1">Questions</option>
            <option value="Option 2">Suggestions</option>
          </select>
        </div>
      </div>
      <label for="exampleMessage">Message</label>
      <textarea class="u-full-width" placeholder="Hey Playlist!" id="exampleMessage"></textarea>
      <input class="button-primary" type="submit" value="Submit">
    </form>



  </div>
  <hr/>
  <!-- Callout/Form-->
  <div class="container hero bottom">
    <div class="row">
      <div class="three columns">&nbsp;</div>

      <div class="six columns callout">
          <h4>Wanna Play?</h4>
          <p>Enter your email and we'll put you on our VIP invite list.</p>

          <form accept-charset="UTF-8" action="https://formkeep.com/f/b46c1b3fa7bd"
                                method="POST" name="signup" class="center-block">
            <div class="row">
              <div class="nine columns signup-input">
                <input class="u-full-width" type="email" placeholder="Your Email" id="exampleEmailInput">
              </div>
              <div class="three columns btn-container">
                <input class="button-primary btn-submit" type="submit" value="Submit">
              </div>
            </div>
          </form>
        </div>


      <div class="three columns">&nbsp;</div>
    </div>
  </div>

  <!-- Footer-->
  <footer class="u-full-width">
    <div class="container">
      <div class="copyright u-pull-left">
        &copy; 2015 Playlist Media Inc.
      </div>
      <div class="social u-pull-right">
        <a href="http://www.facebook.com/playlist"><img src="images/icon-facebook.svg"/></a>
        <a href="http://twitter.com/playlist"><img src="images/icon-twitter.svg"/></a>
      </div>
    </div>
  </footer>

<!-- End Document -->
</body>
</html>
